<h2 mat-dialog-title>Eliminar suscripción a newsletter</h2>
@if(this.newsletter) {
    <mat-dialog-content>
        ¿Estás seguro de que quieres eliminar la suscripción de {{ newsletter.Email }}?
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarNewsletter()">Sí</button>
      </mat-dialog-actions>
} @else {
    <mat-dialog-content>
        <p>Cargando mensaje...</p>    
    </mat-dialog-content>
}
