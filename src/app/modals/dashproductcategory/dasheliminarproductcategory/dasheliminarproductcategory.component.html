<h2 mat-dialog-title>Eliminar categoría de producto</h2>
@if(this.categoria) {
    <mat-dialog-content>
        ¿Estás seguro de que quieres eliminar la categoría "{{ categoria.Nombre }}"?
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarCategoria()">Sí</button>
      </mat-dialog-actions>
} @else {
    <mat-dialog-content>
        <p>Cargando categoría...</p>    
    </mat-dialog-content>
}
