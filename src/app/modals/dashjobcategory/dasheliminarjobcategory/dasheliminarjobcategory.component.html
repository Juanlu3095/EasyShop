<h2 mat-dialog-title>Eliminar categoría de empleo</h2>
<mat-dialog-content>
  ¿Estás seguro de que quieres eliminar la categoría "{{ nombreCategoria }}"?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarCategoria()">Sí</button>
</mat-dialog-actions>
