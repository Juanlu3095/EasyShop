<h2 mat-dialog-title>Añadir nueva categoría de empleo</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="crearCategoriaForm" class="example-form">
        <mat-form-field class="example-full-width">
            <mat-label>Nombre</mat-label>
            <input matInput placeholder="Ejemplo: Informática" value="" formControlName="nombre" ngDefaultControl required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
            <mat-label>Slug</mat-label>
            <input matInput placeholder="Ejemplo: informatica" formControlName="slug" ngDefaultControl required>
        </mat-form-field> 
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="crearCategoria()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
