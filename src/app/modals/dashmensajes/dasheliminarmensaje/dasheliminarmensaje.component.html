<h2 mat-dialog-title>Eliminar mensaje</h2>
@if(this.mensaje) {
    <mat-dialog-content>
        ¿Estás seguro de que quieres eliminar el mensaje de {{ mensaje.Nombre }} {{ mensaje.Apellidos }}?
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarMensaje()">Sí</button>
      </mat-dialog-actions>
} @else {
    <mat-dialog-content>
        <p>Cargando mensaje...</p>    
    </mat-dialog-content>
}
