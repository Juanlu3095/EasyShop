<h2 mat-dialog-title>Eliminar CV</h2>
@if(this.cv) {
    <mat-dialog-content>
        ¿Estás seguro de que quieres eliminar el CV de {{ cv.Nombre }} {{ cv.Apellidos }}?
      </mat-dialog-content>
      <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>No</button>
        <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarCv()">Sí</button>
      </mat-dialog-actions>
} @else {
    <mat-dialog-content>
        <p>Cargando CV...</p>    
    </mat-dialog-content>
}
