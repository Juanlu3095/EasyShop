<h2 mat-dialog-title>Editar CV</h2>
<mat-dialog-content class="mat-typography">

    @if(cv) {
        <form [formGroup]="editarCvForm" class="example-form">
            <mat-form-field class="example-full-width">
                <mat-label>Nombre</mat-label>
                <input type="text" matInput placeholder="" formControlName="nombre" ngDefaultControl required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Apellidos</mat-label>
                <input type="text" matInput placeholder="" formControlName="apellidos" ngDefaultControl required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input type="email" matInput placeholder="" formControlName="email" ngDefaultControl required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Teléfono</mat-label>
                <input type="number" matInput placeholder="" formControlName="telefono" ngDefaultControl required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>País</mat-label>
                <input type="text" matInput placeholder="" formControlName="pais" ngDefaultControl required>
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <mat-label>Ciudad</mat-label>
                <input type="ciudad" matInput placeholder="" formControlName="apellidos" ngDefaultControl required>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Incorporación</mat-label>
                <mat-select required formControlName="incorporacion" ngDefaultControl>
                    <mat-option value="Inmediatamente">Inmediatamente</mat-option>
                    <mat-option value="15 dias">15 días</mat-option>
                    <mat-option value="30 dias">30 días</mat-option>
                </mat-select>
            </mat-form-field>
    
            <mat-form-field class="example-full-width">
                <mat-label>Estado candidatura</mat-label>
                <mat-select required formControlName="estado_candidatura" ngDefaultControl>
                    <mat-option value="En proceso">En proceso</mat-option>
                    <mat-option value="Visto">Visto</mat-option>
                    <mat-option value="Seleccionado">Seleccionado</mat-option>
                    <mat-option value="Descartado">Descartado</mat-option>
                </mat-select>
            </mat-form-field>

          </form>
    } @else {
        <p>El CV al que trata de acceder no existe.</p>
    }
    
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" (click)="editarCv()" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
