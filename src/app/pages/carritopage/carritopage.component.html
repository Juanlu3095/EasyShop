<!-- HEADER -->
<app-header></app-header>

<main>
    <section class="carrito">
        <h1>Carrito</h1>

        <!-- Tabla responsive usando la clase "table-resposive de Bootrstap combinada con las tablas de Angular Material" -->
        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource">

                <!-- Name Column -->
                <ng-container matColumnDef="name" sticky>
                  <th mat-header-cell *matHeaderCellDef> Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>
            
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                  <th mat-header-cell *matHeaderCellDef> No. </th>
                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="weight">
                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="symbol">
                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                </ng-container>
            
                <!-- Star Column -->
                <ng-container matColumnDef="star" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
                  <td mat-cell *matCellDef="let element">
                    <mat-icon>more_vert</mat-icon>
                  </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>

        <div class="cupon">
            <form class="cuponForm">
                <input type="text" class="form-control cupon" id="cupon" aria-describedby="cuponHelp" placeholder="Código de cupón" formControlName="emailFormControl" required>
                <button mat-flat-button type="submit" class="submit">Aplicar cupón</button>
            </form>
        </div>
    </section>

    <section class="total-carrito">
        <div class="total-container">
           <mat-card class="total-card">
                <mat-card-header>
                    <mat-card-title>Total del carrito</mat-card-title>
                </mat-card-header>
                    <mat-card-content>
                        <div class="content-item">
                            <p class="content-item-title">Subtotal</p>
                            <p>55.20€</p>
                        </div>
                    <mat-divider></mat-divider>
                        <div class="content-item">
                            <p class="content-item-title">Descuento</p>
                            <p>-10.00€</p>
                        </div>
                    <mat-divider></mat-divider>
                        <div class="content-item">
                            <p class="content-item-title">Total</p>
                            <p>45.20€ (incluye IVA)</p>
                        </div>
                    <mat-divider></mat-divider>
                  </mat-card-content>
                  <mat-card-footer class="example-card-footer">
                    <button mat-flat-button routerLink="/finalizar-compra">Finalizar compra</button>
                  </mat-card-footer>
            </mat-card>
        </div>
    </section>
</main>

<!-- FOOTER -->
<app-footer></app-footer>
