<section class="login-section">
    <div class="logo-app">
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    </div>

    <div class="login-form">
        <mat-card class="login-card">
            <mat-card-header>
                <mat-card-title>
                    <h1>Inicio de sesión</h1>
                </mat-card-title>
            </mat-card-header>
            <form [formGroup]="loginForm" (submit)="login()" ngNativeValidate>
                <mat-card-content>
                    <mat-grid-list class="input-list" cols="2" rowHeight="3:1">
                        <mat-grid-tile [colspan]="2" [rowspan]="1">
                            <mat-form-field class="email-input form-field" [style.width.%]="100">
                                <mat-label>Correo electrónico: </mat-label>
                                <input type="email" matInput formControlName="email" required>
                            </mat-form-field>
                        </mat-grid-tile>

                        <mat-grid-tile [colspan]="2" [rowspan]="1">
                            <mat-form-field class="password-input form-field" [style.width.%]="100">
                                <mat-label>Contraseña: </mat-label>
                                <input type="password" matInput formControlName="password" required>
                            </mat-form-field>
                        </mat-grid-tile>
                    </mat-grid-list>
                </mat-card-content>

                <mat-card-footer>
                    <mat-checkbox class="checkbox" formControlName="politica">Acepto la política de privacidad.</mat-checkbox>
                    <button type="submit" class="acceder" [disabled]="!loginForm.valid || botonDisabled" mat-flat-button>Acceder</button>
                </mat-card-footer>
            </form>
        </mat-card>
    </div>

    <div class="links">

        <p><a href="http://localhost:8000/forgot-password">¿Has olvidado tu contraseña?</a></p>
        <p><a href="">← Volver a EasyShop</a></p>
    </div>

    <div class="politica">
        <a href="">Política de privacidad</a>
    </div>
</section>
