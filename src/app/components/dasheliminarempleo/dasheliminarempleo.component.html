<h2 mat-dialog-title>Eliminar oferta de empleo</h2>
<mat-dialog-content>
  ¿Estás seguro de que quieres eliminar la oferta de empleo "{{ nombreEmpleo }}"?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close class="aceptar" cdkFocusInitial (click)="eliminarEmpleo(this.data.id)">Sí</button>
</mat-dialog-actions>
