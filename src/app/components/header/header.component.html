<!-- DESKTOP -->
<header class="header-container">

    <mat-toolbar class="container-up">
        <div class="rrss">
            <mat-icon class="rrss-item" aria-hidden="false" aria-hidden="false" aria-label="Icon Facebook" fontIcon="facebook"></mat-icon>
            <mat-icon class="rrss-item" aria-hidden="false" aria-hidden="false" aria-label="Icon Twitter" svgIcon="twitter"></mat-icon>
            <mat-icon class="rrss-item" aria-hidden="false" aria-hidden="false" aria-label="Icon Instagram" svgIcon="instagram"></mat-icon>
        </div>
        <nav class="menu">
            <a class="menu-item" href="/nosotros">Nosotros</a>
            <a class="menu-item" href="/contacto">Contacto</a>
        </nav>
    </mat-toolbar>

    <div class="container-center">
        <h1><a href="">EasyShop</a></h1>
        <div class="search-control">
            <form [formGroup]="searchForm" class="searchForm" (ngSubmit)="searchproduct()" ngNativeValidate>
                <input class="search-input" type="text" placeholder="Buscar producto..." #searchbar formControlName="searchFormControl" required>
                <button class="search-submit" type="submit">Buscar</button>
            </form>
        </div>
        
        <div class="icon-action">
            <div class="icon-action-item">
                <mat-icon aria-label="Icon account" aria-hidden="false" fontIcon="account_circle"></mat-icon>
                <span><a href="/acceso">Cuenta</a></span>

                <mat-icon aria-label="Icon wishlist" aria-hidden="false" fontIcon="favorite"></mat-icon>
                <span>Favoritos</span>
                
                <mat-icon aria-label="Icon cart" aria-hidden="false" fontIcon="shopping_cart" matBadge="{{ cantidadCarrito }}" (click)="openSidenav()"></mat-icon>    
            </div>
        </div>
    </div>

    <div class="container-bottom">
        <a class="category-item" href="/productos">Ver todo</a>
        @if (categorias) {

            @for (item of categorias; track item.Id) {
                <a class="category-item" href="/productos/categoria/{{ item.Slug }}">{{ item.Nombre }}</a>
            }
        }
        
    </div>

</header>

<!-- MOBILE -->
<header class="header-container-mobile">

    <mat-toolbar class="container-up-mobile">
        <div class="rrss-mobile">
            <mat-icon class="rrss-item" aria-hidden="false" aria-label="Icon Facebook" fontIcon="facebook"></mat-icon>
            <mat-icon class="rrss-item" aria-hidden="false" aria-label="Icon Twitter" svgIcon="twitter"></mat-icon>
            <mat-icon class="rrss-item" aria-hidden="false" aria-label="Icon Instagram" svgIcon="instagram"></mat-icon>
        </div>

        <div class="icon-action-mobile">
            <mat-icon aria-label="Icon account" aria-hidden="false" fontIcon="account_circle" routerLink="/acceso"></mat-icon>
            <mat-icon aria-label="Icon wishlist" aria-hidden="false" fontIcon="favorite"></mat-icon>
            <mat-icon aria-label="Icon cart" aria-hidden="false" fontIcon="shopping_cart" matBadge="{{ cantidadCarrito }}" (click)="openSidenav()"></mat-icon>    
        </div>
    </mat-toolbar>

    <div class="container-center-mobile">
        <h1><a href="">EasyShop</a></h1>

        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon aria-label="Icon menu" aria-hidden="false">menu</mat-icon>
        </button>
          <mat-menu #menu="matMenu" yPosition="below" xPosition="before">
            <button mat-menu-item>
                <a href="/productos">Ver todo</a>
            </button>

            @if (categorias) {

                @for(categoria of categorias; track categoria.Id) {

                    <button mat-menu-item>
                        <a href="/productos/categoria/{{ categoria.Slug }}">{{ categoria.Nombre }}</a>
                    </button>
                }
                
            }
            <button mat-menu-item>
                <a href="/nosotros">Nosotros</a>
            </button>
            <button mat-menu-item>
                <a href="/contacto">Contacto</a>
            </button>
          </mat-menu>
    </div>

    <div class="container-bottom-mobile">
        <div class="search-control-mobile">
            <form [formGroup]="searchForm" class="searchForm" ngNativeValidate>
                <input class="search-input-mobile" type="text" placeholder="Buscar producto..." #searchbar formControlName="searchFormControl">
                <input class="search-submit-mobile" type="submit" value="Buscar" (click)="searchproduct()">
            </form>
            
        </div>
    </div>
</header>
